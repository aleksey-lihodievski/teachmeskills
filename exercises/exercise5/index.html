<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Task 5</title>
  </head>
  <body>
    <div class="container">
      <h1 id="h1"></h1>
      <form class="wrapper" id="form">
        <input
          type="text"
          name="title"
          id="title"
          placeholder="Title"
          class="input"
        />
        <input
          type="text"
          name="description"
          id="description"
          placeholder="Description"
          class="input"
        />
        <button type="submit" id="resetBtn" class="add-task-btn">add</button>
      </form>
      <div id="cartHolder"></div>
    </div>
    <div class="modal-wrapper">
      <form class="modal">
        <input
          type="text"
          class="input title edited-title"
          placeholder="New title"
        />
        <input
          type="text"
          class="input description edited-description"
          placeholder="New description"
        />
        <button class="submit-btn" type="submit">Submit</button>
        <button class="close-btn">Close</button>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
